kind: "PersistentVolumeClaim"
apiVersion: "v1"
metadata:
  name: ombi-data-pvc
  namespace: dnloads  
  annotations:
    volume.alpha.kubernetes.io/storage-class: "longhorn"
  labels:
    app.kubernetes.io/part-of: dnloads
    app.kubernetes.io/name: ombi
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
  storageClassName: longhorn
